<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<title>MANETE</title>
<script language="javascript">
function mover(direcao,eixo)	{
	for (i=0;i<4;i++)	{
			if (document.subform.velocidade[i].checked)	{
			eixoveloc = document.subform.velocidade[i].value;
			bok = true;
		}
	}
	if (bok)	{
		document.subform.comandos.value = '1';
		document.subform.comando1.value = eixo + ' EIXO LIGAR_' + direcao + ' =' + eixoveloc;
		document.subform.submit();
	}
}
function parar()	{
	document.subform.comandos.value = '2';
	document.subform.comando1.value = 'AH EIXO PARAR';
	document.subform.comando2.value = 'DEC EIXO PARAR';
	document.subform.submit();
}
</script>
</head>

<body leftmargin="1" topmargin="1" rightmargin="1" bottommargin="1" marginwidth="1" marginheight="1" onUnload="parar()">

<form name="subform" method="post" action="ppc.asp" target="processo">

<div align="center">

<input type="hidden" name="eqp" value="MANETE">
<input type="hidden" name="acao" value="SUBMIT">
<input type="hidden" name="comandos" value="">
<input type="hidden" name="comando1" value="">
<input type="hidden" name="comando2" value="">
<font face="Tahoma"><strong>MANETE</strong></font>
<table width="150" border="0" cellspacing="0" cellpadding="0"><tr></tr>
</table>
<p>
<input type="button" id="NORTE" onClick="mover('NORTE','DEC');" value="---N---">
</p>
<p>
<input type="button" id="OESTE" onClick="mover('OESTE','AH')" value="---W---">
<input type="button" id="PARAR" onClick="parar()" value="PARAR">
<input type="button" id="LESTE" onClick="mover('LESTE','AH')" value=" ---E---">
</p>
<p>
<input type="button" id="SUL" onClick="mover('SUL','DEC')" value="---S---">
</p>
<p><input name="velocidade" type="radio" value="rapido">
<font size="2" face="Tahoma">R&aacute;pido</font>	
<input name="velocidade" type="radio" value="medio">
<font size="2" face="Tahoma">M&eacute;dio</font></p>
<p>
<input name="velocidade" type="radio" value="ligeiro">
<font size="2" face="Tahoma">Ligeiro</font>	
<input name="velocidade" type="radio" value="lento" checked="checked">
<font size="2" face="Tahoma">Lento</font></p>
</div>
</form>
</body>
</html>
