
<head>
<script type="text/javascript">
function girarMotor()
{
if (event.shiftKey==1)
  {
  alert('Motor girando...');
  document.getElementById('parada').focus();
  }
else
  {
  alert("A tecla Shift deve ser pressionada!");
  }
}

</script>
</head>

<body>

PAGINA DE TESTE!<b> 
<input type="button" id="parada" onkeyup="alert('Parar Motor')" value="Parar Motor" onClick="alert('Parar Motor')">
<input type="button" value="Girar motor" onClick="girarMotor()">
</body>
</html>
