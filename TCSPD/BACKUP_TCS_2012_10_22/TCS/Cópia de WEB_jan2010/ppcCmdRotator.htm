<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<title>ROTATOR</title>
<script language="javascript">
function mover()	{
	var bok = true;
	if ( document.subform.angulo.value.length == 0 )	{
		alert('Para mover é obrigatório informar o ângulo.');
		bok = false;
	}
	if ( bok && ( document.subform.angulo.value < -180 || document.subform.angulo.value > 180 ) )	{
		alert('Informe ângulos entre -180º e 180º');
		bok = false;
	}
	if ( bok )	{
		document.subform.comando1.value = 'TUBO ROTATOR MOVER =' + document.subform.angulo.value;
		document.subform.submit();
	}
}
function girar(sentido)	{
	document.subform.comando1.value = 'TUBO ROTATOR GIRAR_' + sentido;
	document.subform.submit();
}
function parar()	{
	document.subform.comando1.value = 'TUBO ROTATOR PARAR';
	document.subform.submit();
}
</script>
</head>

<body leftmargin="1" topmargin="1" rightmargin="1" bottommargin="1" marginwidth="1" marginheight="1">

<form name="subform" method="post" action="ppc.asp" target="processo">

<div align="center">

<input type="hidden" name="eqp" value="ROTATOR">
<input type="hidden" name="acao" value="SUBMIT">
<input type="hidden" name="comandos" value="1">
<input type="hidden" name="comando1" value="">
<font face="Tahoma"><strong>ROTATOR</strong></font><br>

<table width="158" border="0" cellspacing="1">

<tr><td width="78">
<div align="center">
<font face="Tahoma">Novo &Acirc;ngulo:</font>
</div></td>

<td width="73"><div align="center">
<input name="angulo" type="text" size="6">
</div></td></tr>

<tr><td width="78">
<div align="center">
<input type="button" value=" GIRAR CW " onClick="girar('CW');">
</div></td>

<td width="73">
<div align="center">
<input type="button" value="MOVER" onClick="mover();">
</div></td></tr>

<tr><td>
<div align="center">
<input type="button" value="GIRAR CCW" onClick="girar('CCW');">
</div></td>

<td rowspan="2">
<div align="center">
<a href="javascript:parar();"><img src="parar.gif"></a>
</div></td></tr>

<tr><td>

</table>

</div>
</form>
</body>
</html>
